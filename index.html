<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous"></script>
        <script src="OrbitControls.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="RGBELoader.js"></script>
        <script src="RoughnessMipmapper.js"></script>

<style>
    body {
        margin: 0;
    }
</style>
    </head>

	<body>
		<div id="info">
		</div>

		<script type="module">

			let camera, scene, renderer;
			let mouseX = 0;
			let mouseY = 0;
			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			init();
			render();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set( - 1.8, 0.6, 2.7 );

				scene = new THREE.Scene();

				new THREE.RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'kloppenheim_02_2k.hdr', function ( texture ) {

						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;
						//uncomment to see HDRI as background
						//scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						render();

						// model

						// use of RoughnessMipmapper is optional
						const roughnessMipmapper = new THREE.RoughnessMipmapper( renderer );

						const loader = new THREE.GLTFLoader().setPath( 'models/gltf/' );
						loader.load( 'ISLANDV2.gltf', function ( gltf ) {

							gltf.scene.traverse( function ( child ) {

								if ( child.isMesh ) {

									// TOFIX RoughnessMipmapper seems to be broken with WebGL 2.0
									// roughnessMipmapper.generateMipmaps( child.material );

								}

							} );

							gltf.scene.position.set(0,-1,5)

							scene.add( gltf.scene );

							roughnessMipmapper.dispose();

							render();

						} );

					} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				// const controls = new THREE.OrbitControls( camera, renderer.domElement );
                // controls.addEventListener( 'change', render ); // use if there is no animation loop
                // controls.enableZoom = false;
				// controls.minDistance = 3;
				// controls.maxDistance = 10;
				// controls.target.set( 0, 3.5, 0);
				// controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			// onhover cambia el punto de vista de la cam

			document.addEventListener( 'mousemove', onDocumentMouseMove );

			function scale(v, min, max) {
				return v * (max - min) + min;
			}

			function onDocumentMouseMove( event ) {
				mouseX = scale(event.clientX /  window.innerWidth, -10, 10);
				// console.log(mouseX)
				mouseY = scale(event.clientY / window.innerHeight, -10, -3);
				console.log(mouseY)
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}

			//

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - mouseY - camera.position.y ) * .05;

				camera.lookAt( 0,2,0 );

				renderer.render( scene, camera );

			}
			
			
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			animate()

		</script>

	</body>
</html>
