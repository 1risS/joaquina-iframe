<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - glTF loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link type="text/css" rel="stylesheet" href="main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" integrity="sha512-dLxUelApnYxpLt6K2iomGngnHO83iUvZytA3YjDUCjT0HDOHKXnVYdf3hU4JjM8uEhxf9nD1/ey98U3t2vZ0qQ==" crossorigin="anonymous"></script>
        <script src="OrbitControls.js"></script>
        <script src="GLTFLoader.js"></script>
        <script src="RGBELoader.js"></script>
        <script src="RoughnessMipmapper.js"></script>
        <script src="EffectComposer.js"></script>
        <script src="RenderPass.js"></script>
        <script src="UnrealBloomPass.js"></script>
        <script src="LuminosityHighPassShader.js"></script>
        <script src="CopyShader.js"></script>
        <script src="ShaderPass.js"></script>
<style>
    body {
        margin: 0;
    }
</style>
    </head>

	<body>
		<div id="info">
		</div>

		<script type="module">


			let camera, scene, model, renderer, composer, clock, animClock, mixer;
			let bloomPass;
			let mouseX = 0;
			let mouseY = 0;
			let windowHalfX = window.innerWidth / 2;
			let windowHalfY = window.innerHeight / 2;

			let bloomStrength = 0;

			init();

			function init() {

				const container = document.createElement( 'div' );
				document.body.appendChild( container );

				clock = new THREE.Clock();
				clock.start()

				animClock = new THREE.Clock();
				animClock.start()

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.25, 20 );
				camera.position.set(0,-1,-2)

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1;
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				const pmremGenerator = new THREE.PMREMGenerator( renderer );
				pmremGenerator.compileEquirectangularShader();

				// Render passes and composer
				const renderScene = new THREE.RenderPass( scene, camera );

				bloomPass = new THREE.UnrealBloomPass( new THREE.Vector2( window.innerWidth, window.innerHeight ), 1.5, 0.4, 0.85 );
				bloomPass.threshold = 0.2;  // 0.0 - 1.0
				bloomPass.strength = 2.5;  // 0.0 - 3.0
				bloomPass.radius = 0.5;  // 0.0 - 1.0

				composer = new THREE.EffectComposer( renderer );
				composer.addPass( renderScene );
				composer.addPass( bloomPass );

				// Load HDR
				new THREE.RGBELoader()
					.setDataType( THREE.UnsignedByteType )
					.setPath( 'textures/equirectangular/' )
					.load( 'circus_arena_2k.hdr', function ( texture ) {

						const envMap = pmremGenerator.fromEquirectangular( texture ).texture;
						//uncomment to see HDRI as background
						//scene.background = envMap;
						scene.environment = envMap;

						texture.dispose();
						pmremGenerator.dispose();

						// model

						// use of RoughnessMipmapper is optional
						const loader = new THREE.GLTFLoader().setPath( 'models/gltf/' );
						//ISLA_MIXERv1
						loader.load( 'ISLA_v3.gltf', function ( gltf ) {

							model = gltf.scene;
							model.position.set(0.25,0,0)

							mixer = new THREE.AnimationMixer( model );
							window.gltf = gltf;
							const clip = gltf.animations[ 0 ];
							const anim = mixer.clipAction(clip)
							window.anim = anim;
							anim.reset().play();

							scene.add( model );

							render();

						} );

					} );


				// const controls = new THREE.OrbitControls( camera, renderer.domElement );
                // controls.addEventListener( 'change', render ); // use if there is no animation loop
                // controls.enableZoom = false;
				// controls.minDistance = 3;
				// controls.maxDistance = 10;
				// controls.target.set( 0, 3.5, 0);
				// controls.update();

				window.addEventListener( 'resize', onWindowResize );

			}

			// onhover cambia el punto de vista de la cam

			document.addEventListener( 'mousemove', onDocumentMouseMove );

			function scale(v, min, max) {
				return v * (max - min) + min;
			}

			function onDocumentMouseMove( event ) {
				mouseX = scale(event.clientX /  window.innerWidth, -10, 10);
				// console.log(mouseX)
				mouseY = scale(event.clientY / window.innerHeight, -1, -5);
				//console.log(mouseY)
			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
				composer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function render() {
				requestAnimationFrame( render );

				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += (  - mouseY - camera.position.y ) * .05;

				camera.lookAt( 0, 0.5, 0 );

				const time = clock.getElapsedTime();

				bloomStrength = scale(Math.sin(time * 4), 1, 1.75);
				bloomPass.strength = bloomStrength;

				const delta = animClock.getDelta();
				mixer.update(delta);

				composer.render()

			}

		</script>

	</body>
</html>
